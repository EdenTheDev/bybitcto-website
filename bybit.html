<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Scroll with Video Popup</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="image1" class="fullscreen-image"></div>
    <div id="image2" class="fullscreen-image"></div>

    <div id="videoOverlay">
        <video id="videoPlayer" controls>
            <source src="BOGGED.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
